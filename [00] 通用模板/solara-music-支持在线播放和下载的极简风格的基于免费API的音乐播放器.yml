# 官方文档
# https://github.com/akudamatata/Solara
# https://hub.docker.com/r/aexus/solara-music

---
version: "3.3"
# 最后编辑时间：2025-12-10
services:
  solara-music:
    image: aexus/solara-music:latest
    # 镜像地址
    container_name: solara-music
    # 容器名字
    hostname: solara-music
    # 主机名
    volumes:
      - 【这里替换为你的docker数据存放目录】/solara-music/logs:/app/logs
      # 日志存放目录
    environment:
      - PORT=3011
      # 自定义容器WebUI端口，默认为3001，预设为3011
      # - SOLARA_PASSWORD=solara123
      # 修改为你的密码，默认为solara123，如不需要，可以注释掉，默认注释掉
      - SESSION_SECRET=qwertyuiopasdfghjkl
      #  修改为随机字符串，预设为键盘第一二排字母
      - TZ=Asia/Shanghai
      # 时区
    # network_mode: bridge
    network_mode: host
    # host模式需要容器内的端口不被占用，不需要端口映射，后续端口映射全都开头加#注释掉，否则注释掉这条
    # ports:
      # - 3011:3011
      # WebUI 端口
    restart: unless-stopped
    # 重启策略，可根据实际情况而选择 no/always/unless-stopped/on-failure/on-failure:3
    labels:
      icon: http://IP:PORT/i/user_01/solara-music.png
      # 适用于CasaOS导入时自动写上图标地址
      # 注意：在导入CasaOS时，记得补全本机端口号
      # 注意：图标地址仅供参考，请根据实际填写，推荐自搭建兰空图床使用
      ########################################
      net.unraid.docker.managed: dockerman
      net.unraid.docker.webui: http://[IP]:[PORT:3011]
      # 适用于unraid界面打开WebUI，注意端口号写的是容器端口，如有自定义，自行修改
      net.unraid.docker.icon: /mnt/user/LOGO/solara-music.png
      # 适用于unraid的图标，可以写unRAID的路径地址，也可以写一个图标地址(局域网或广域网均可)
      # 注意：通过compose创建的docker容器，无法在unRAID上进行编辑
