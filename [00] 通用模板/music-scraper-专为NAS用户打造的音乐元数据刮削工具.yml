# 官方文档
# https://github.com/SimonLYU/MusicScraper
# https://hub.docker.com/r/minzgo/music-scraper

---
version: "3"
# 最后编辑时间：2025-12-10
services:
  music-scraper:
    image: minzgo/music-scraper:1.0-amd64
    # 镜像地址，arm64设备使用该镜像：minzgo/music-scraper:1.0-arm64
    container_name: music-scraper
    # 容器名字
    hostname: music-scraper
    # 主机名
    volumes:
      - 【这里替换为你的docker数据存放目录】/music-scraper:/app/data
      # 配置文件目录
      - 【这里替换为你的音乐存放目录】:/app/music
      # 音乐存放目录
    environment:
      - TZ=Asia/Shanghai
      # 时区
    # network_mode: bridge
    network_mode: host
    # host模式需要容器内的端口不被占用，不需要端口映射，后续端口映射全都开头加#注释掉，否则注释掉这条
    # ports:
      # - 7301:7301
      # WebUI 端口
    restart: unless-stopped
    # 重启策略，可根据实际情况而选择 no/always/unless-stopped/on-failure/on-failure:3
    labels:
      icon: http://IP:PORT/i/user_01/music-scraper_A.png
      # 适用于CasaOS导入时自动写上图标地址
      # 注意：在导入CasaOS时，记得补全本机端口号
      # 注意：图标地址仅供参考，请根据实际填写，推荐自搭建兰空图床使用
      ########################################
      net.unraid.docker.managed: dockerman
      net.unraid.docker.webui: http://[IP]:[PORT:7301]
      # 适用于unraid界面打开WebUI，注意端口号写的是容器端口，如有自定义，自行修改
      net.unraid.docker.icon: /mnt/user/LOGO/music-scraper.png
      # 适用于unraid的图标，可以写unRAID的路径地址，也可以写一个图标地址(局域网或广域网均可)
      # 注意：通过compose创建的docker容器，无法在unRAID上进行编辑
