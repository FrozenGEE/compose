# 官方文档
# https://www.mtab.cc
# https://github.com/tsxcw/mtab
# https://hub.docker.com/itushan/mtab
# 演示入口，账号：admin；密码：123456
# https://demo.mtab.cc
# 视频教程
# https://www.bilibili.com/video/BV1ee411B7fY

---
version: "3"
# 最后编辑时间：2024-03-11
services:
  mtab:
    image: itushan/mtab:latest
    # 镜像地址
    container_name: mtab
    # 容器名字
    hostname: mtab
    # 主机名
    volumes:
      - 【这里替换为你的docker数据存放目录】/mtab:/app
      # 数据目录
    network_mode: bridge
    # 80端口被占用，不能用host
    ports:
      - 9200:80
      # WebUI 端口
    restart: always
    # 重启策略，可根据实际情况而选择 no/always/unless-stopped/on-failure/on-failure:3
    labels:
      net.unraid.docker.managed: dockerman
      net.unraid.docker.webui: http://[IP]:[PORT:80]
      # 适用于unraid界面打开WebUI，注意端口号写的是容器端口，如有自定义，自行修改
      net.unraid.docker.icon: /mnt/user/LOGO/mtab.png
      # 适用于unraid的图标，可以写unRAID的路径地址，也可以写一个图标地址(局域网或广域网均可)
      # 注意：通过compose创建的docker容器，无法在unRAID上进行编辑
