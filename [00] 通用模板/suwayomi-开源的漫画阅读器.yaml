# 官方文档
# https://suwayomi.org
# https://github.com/Suwayomi
# https://github.com/Suwayomi/Suwayomi-Server-docker

# 初次启动会下载WebUI界面文件，需要一个良好的网络环境
# flaresolverr用于绕过网站的反爬虫机制，确保suwayomi-server能够正常访问和抓取那些启用了反爬虫措施的漫画源内容

# 拓展
# 
#
#

---
version: "3"
# 最后编辑时间：2025-10-25
services:
  suwayomi:
    image: ghcr.io/suwayomi/suwayomi-server:stable
    # 镜像地址
    container_name: suwayomi
    # 容器名字
    hostname: suwayomi
    # 主机名
    volumes:
      - 【这里替换为你的数据存放目录】/suwayomi:/home/suwayomi/.local/Tachidesk
      # 本地漫画存放目录
    environment:
      - BIND_PORT=4567
      # 自定义容器端口，默认为4567
      - TZ=Asia/Shanghai
      # 时区
      - SOCKS_PROXY_ENABLED=false
      # - SOCKS_PROXY_HOST=
      # - SOCKS_PROXY_PORT=
      # SOCKS 代理的主机地址和端口
      # 设置为 true 时启用代理，默认为false，如果使用，需要写好代理地址

      - FLARESOLVERR_ENABLE=true
      - FLARESOLVERR_URL=http://flaresolverr:8191
      # 调用flaresolverr
      
    # network_mode: bridge
    network_mode: host
    # host模式需要容器内的端口不被占用，不需要端口映射，后续端口映射全都开头加#注释掉，否则注释掉这条
    # ports:
      # - 4567:4567/tcp
      # WebUI 端口
    restart: unless-stopped
    # 重启策略，可根据实际情况而选择 no/always/unless-stopped/on-failure/on-failure:3
    labels:
      icon: http://IP:PORT/i/user_01/suwayomi_A.png
      # 适用于CasaOS导入时自动写上图标地址
      # 注意：在导入CasaOS时，记得补全本机端口号
      # 注意：图标地址仅供参考，请根据实际填写，推荐自搭建兰空图床使用
      ########################################
      net.unraid.docker.managed: dockerman
      net.unraid.docker.webui: http://[IP]:[PORT:4567]
      # 适用于unraid界面打开WebUI，注意端口号写的是容器端口，如有自定义，自行修改
      net.unraid.docker.icon: /mnt/user/LOGO/suwayomi.png
      # 适用于unraid的图标，可以写unRAID的路径地址，也可以写一个图标地址(局域网或广域网均可)
      # 注意：通过compose创建的docker容器，无法在unRAID上进行编辑


  flaresolverr:
    image: ghcr.io/thephaseless/byparr:latest
    # 镜像地址
    container_name: flaresolverr
    # 容器名字
    hostname: flaresolverr
    # 主机名
    environment:
      - TZ=Asia/Shanghai
      # 时区
    # network_mode: bridge
    network_mode: host
    # host模式需要容器内的端口不被占用，不需要端口映射，后续端口映射全都开头加#注释掉，否则注释掉这条
    # ports:
      # - 8191:8191/tcp
      # 不存在WebUI，调用端口即可
    restart: unless-stopped
    # 重启策略，可根据实际情况而选择 no/always/unless-stopped/on-failure/on-failure:3
    labels:
      icon: http://IP:PORT/i/user_01/flaresolverr_A.png
      # 适用于CasaOS导入时自动写上图标地址
      # 注意：在导入CasaOS时，记得补全本机端口号
      # 注意：图标地址仅供参考，请根据实际填写，推荐自搭建兰空图床使用
      ########################################
      net.unraid.docker.managed: dockerman
      net.unraid.docker.webui: https://github.com/Suwayomi
      # 不存在WebUI，这里为suwayomi的项目地址
      net.unraid.docker.icon: /mnt/user/LOGO/flaresolverr.png
      # 适用于unraid的图标，可以写unRAID的路径地址，也可以写一个图标地址(局域网或广域网均可)
      # 注意：通过compose创建的docker容器，无法在unRAID上进行编辑
