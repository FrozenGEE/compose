# 官方文档
# https://hub.docker.com/r/linuxserver/embystat
# https://docs.linuxserver.io/images/docker-embystat
# https://docs.watercalmx.com/docker-jing-xiang/docker-embystat

---
version: '2.1'
# 最后编辑时间：2024-07-09
services:
  embystat:
    image: linuxserver/embystat:latest
    # 镜像地址
    container_name: embystat
    # 容器名字
    hostname: embystat
    # 主机名
    volumes:
      - /mnt/unas/data/docker/embystat:/app/data
      # 数据文件存放目录
    environment:
      - PUID=1000
      - PGID=100
      # 用户和用户组权限，ssh中使用“id 用户名”查看，用户组一般为100(users)
      # 第一个用户而言，群晖为1026，新绿联为1001，linux类系统为1000，后续用户均+1
      - UMASK=022
      # 默认创建新文件的权限，一般写022
      - TZ=Asia/Shanghai
      # 时区
    # network_mode: bridge
    network_mode: host
    # host模式需要容器内的端口不被占用，不需要端口映射，后续端口映射全都开头加#注释掉，否则注释掉这条
    # 推荐使用host模式
    # ports:
      # - 6555:6555
      #  WebUI端口
    restart: unless-stopped
    # 重启策略，可根据实际情况而选择 no/always/unless-stopped/on-failure/on-failure:3
