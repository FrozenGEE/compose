# 官方文档
# https://github.com/filebrowser/filebrowser
# https://hub.docker.com/r/filebrowser/filebrowser
# 部署教程
# https://github.com/filebrowser/filebrowser/blob/master/docs/installation.md
# https://post.smzdm.com/p/apvp2p2w

# 默认账号为 admin，密码看日志，存放在数据库当中

---
version: "3"
# 最后编辑时间：2025-06-27
services:
  filebrowser:
    image: filebrowser/filebrowser:latest
    # 镜像地址
    container_name: filebrowser
    # 容器名字
    hostname: filebrowser
    # 主机名
    privileged: true
    # 特权模式，赋予容器几乎与主机相同的权限
    volumes:
      - /mnt/unas/data/docker/filebrowser/config:/config
      # 配置目录
      - /mnt/unas/data/docker/filebrowser/database:/database
      # 数据库目录
      - /mnt/unas/data/docker:/srv
      - /mnt/unas/data:/data
      # 映射本地其他路径使其可以访问，可以自定义多个
    environment:
      - TZ=Asia/Shanghai
      # 时区
    network_mode: bridge
    # 80端口被占用，不能用host
    ports:
      - 3670:80/tcp
      # WebUI http端口
    restart: unless-stopped
    # 重启策略，可根据实际情况而选择 no/always/unless-stopped/on-failure/on-failure:3
