---
version: "3.3"
# 最后编辑时间：2025-10-01
# alist被售了，暂时锁版本为3.40，等后续观望，可以follow/fork/star 这个组织后续项目 https://github.com/AlistTeam
# 2025-07-10更新：翻新为 openlist
# 2025-10-01更新：openlist支持使用变量设置管理员密码，本模板预设密码为openlist
services:
  openlist:
    image: openlistteam/openlist:latest-aio
    # 镜像地址，可选tag有不少，具体去dockerhub看，预设为latest-aio
    container_name: openlist
    # 容器名字
    hostname: openlist
    # 主机名
    user: root
    # 给最高权限，直接让它可以访问到你的全部东西，注意要做好映射，4.10版本以后必须的参数，否则会因为权限问题导致无法写入数据从而不断重启
    volumes:
      - /mnt/user/appdata/openlist:/opt/openlist/data
      # 配置文件目录
      - /mnt/user:/openlist/unraid
      - 【这里替换为你的数据存放目录】:/【这里替换为你的数据存放目录的名字】
      # 映射本地其他路径使其可以访问，可以自定义多个

      # - 【这里替换为你的aria2离线下载目录】:/opt/openlist/data/temp/aria2
      # - 【这里替换为你的qbittorrent离线下载目录】:/opt/openlist/data/temp/qBittorrent
      # 出处 https://docs.openlist.team/zh/guide/advanced/offline-download.html
      
    environment:
      - PUID=0
      - PGID=0
      # 给最高权限，直接让它可以访问到你的全部东西，注意要做好映射
      - UMASK=022
      # 默认创建新文件的权限，一般写022
      - TZ=Asia/Shanghai
      # 时区
    # network_mode: bridge
    network_mode: host
    # host模式需要容器内的端口不被占用，不需要端口映射，后续端口映射全都开头加#注释掉，否则注释掉这条
    # ports:
      # - 5244:5244
      # WebUI 端口
      # 如何自定义容器端口：https://doc.oplist.org/configuration/configuration
    restart: unless-stopped
    # 重启策略，可根据实际情况而选择 no/always/unless-stopped/on-failure/on-failure:3
    labels:
      net.unraid.docker.managed: dockerman
      net.unraid.docker.webui: http://[IP]:[PORT:5244]
      # 适用于unraid界面打开WebUI，注意端口号写的是容器端口，如有自定义，自行修改
      net.unraid.docker.icon: /mnt/user/LOGO/openlist.png
      # 适用于unraid的图标，可以写unRAID的路径地址，也可以写一个图标地址(局域网或广域网均可)
      # 注意：通过compose创建的docker容器，无法在unRAID上进行编辑
