# 官方文档
# https://hub.docker.com/r/corentinth/it-tools
# 汉化版
# https://hub.docker.com/r/qingfeng2336/it-tools

---
version: "3"
# 最后编辑时间：2024-05-06
services:
  it-tools:
    image: qingfeng2336/it-tools:latest
    # 镜像地址
    container_name: it-tools
    # 容器名字
    hostname: it-tools
    # 主机名
    network_mode: bridge
    # 80端口被占用，不能用host
    ports:
      - 1580:80
      # WebUI 端口
    restart: unless-stopped
    # 重启策略，可根据实际情况而选择 no/always/unless-stopped/on-failure/on-failure:3
    labels:
      icon: http://IP:PORT/i/user_01/it-tools-light.png
      # 适用于CasaOS导入时自动写上图标地址
      # 注意：在导入CasaOS时，记得补全本机端口号
      # 注意：图标地址仅供参考，请根据实际填写，推荐自搭建兰空图床使用
      ########################################
      net.unraid.docker.managed: dockerman
      net.unraid.docker.webui: http://[IP]:[PORT:80]
      # 适用于unraid界面打开WebUI，注意端口号写的是容器端口，如有自定义，自行修改
      net.unraid.docker.icon: /mnt/user/LOGO/it-tools-light.png
      # 适用于unraid的图标，可以写unRAID的路径地址，也可以写一个图标地址(局域网或广域网均可)
      # 注意：通过compose创建的docker容器，无法在unRAID上进行编辑
