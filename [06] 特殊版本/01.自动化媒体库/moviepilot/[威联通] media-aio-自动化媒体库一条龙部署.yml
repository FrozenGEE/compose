---
version: "3"
# 最后编辑时间：2025-09-10
services:
##############################################
#                                            #
#         媒体库部分，全选/不选/选其一         #
#                                            #
##############################################

  plex:
    image: linuxserver/plex:latest
    container_name: plex
    hostname: plex
    # privileged: true
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - /share/Container/plex:/config
      # 配置文件目录
      - /share/Pulic/media:/data
      # 媒体库目录，可以自定义，可以写多个
    environment:
      - PLEX_CLAIM=【登录密钥】
      # 登录密钥，打开下面的地址，注册并登录后获取，如果对账号注册有洁癖，plex账号哪怕你买了pass通行证也可以注销
      # https://plex.tv/claim
      - PUID=0
      - PGID=0
      - UMASK=022
      - TZ=Asia/Shanghai
      
      # 以下是为PLEX添加网络代理，自行准备好魔法，将IP改为NAS的IP，如需使用，去掉#号注释
      - NO_PROXY=172.17.0.1,127.0.0.1,localhost
      # 保持默认
      - ALL_PROXY=http://localhost:20171
      - HTTP_PROXY=http://localhost:20171
      # 更换为自己的http代理
      # 切记设置好V2raya，如果你没有配置魔法就注释掉

    network_mode: bridge
    ports:
      - 32400:32400
    restart: unless-stopped

##############################################

  emby:
    image: linuxserver/emby:latest
    # 镜像地址，如需测试版追新，latest更改为beta，不区分设备架构
    # 如果使用开心版，将镜像改为 amilys/embyserver，arm64v8设备使用amilys/embyserver_arm64v8
    container_name: emby
    hostname: emby
    # privileged: true
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - /share/Container/emby:/config
      # 配置文件目录
      - /share/Pulic/media:/data
      # 媒体库目录，可以自定义，可以写多个
    environment:
      - PUID=0
      - PGID=0
      - UMASK=022
      - TZ=Asia/Shanghai

      # 以下是为EMBY添加网络代理，自行准备好魔法，将IP改为NAS的IP，如需使用，去掉#号注释
      # emby推荐不写，而是安装神医插件：https://github.com/sjtuross/StrmAssistant
      - NO_PROXY=172.17.0.1,127.0.0.1,localhost
      # 保持默认
      - ALL_PROXY=http://localhost:20171
      - HTTP_PROXY=http://localhost:20171
      # 更换为自己的http代理
      # 切记设置好V2raya，如果你没有配置魔法就注释掉

    network_mode: bridge
    ports:
      - 8096:8096
    restart: unless-stopped

##############################################

  jellyfin:
    image: nyanmisaka/jellyfin:latest
    # 镜像地址，无脑推荐使用ny大佬的JF，做好了全部修正优化，开箱即用  
    # x86设备默认用latest，arm64v8设备用latest-rockchip
    container_name: jellyfin
    hostname: jellyfin
    # privileged: true
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - /share/Container/jellyfin/config:/config
      # 配置文件目录
      - /share/Pulic/media:/media
      # 媒体库目录，可以自定义，可以写多个
      - /share/Container/jellyfin/cache:/cache
      # 缓存目录
    environment:
      - TZ=Asia/Shanghai
      
      # 以下是为JF添加网络代理，自行准备好魔法，将IP改为NAS的IP，如需使用，去掉#号注释
      - NO_PROXY=172.17.0.1,127.0.0.1,localhost
      # 保持默认
      - ALL_PROXY=http://localhost:20171
      - HTTP_PROXY=http://localhost:20171
      # 更换为自己的http代理
      # 切记设置好V2raya，如果你没有配置魔法就注释掉
      
    network_mode: bridge
    ports:
      - 8097:8096
    restart: unless-stopped

##############################################
#                                            #
#         下载器部分，全选/不选/选其一         #
#                                            #
##############################################

  qbittorrent:
    image: linuxserver/qbittorrent:latest
    container_name: qbittorrent
    hostname: qbittorrent
    volumes:
      - /share/Container/qbittorrent:/config
      # 配置文件目录
      - /share/Pulic/media/下载:/downloads
      # 默认下载目录
      - /share/Pulic/media:/media
      # MP，QB，TR统一的下载目录，见上目录结构说明的④⑤
      - /share/Pulic/media/动漫:/ani-rss
      # ANI-RSS，QB，TR统一的下载目录，见上目录结构说明的⑥⑦

      # - 【这里替换为你想映射到QB内的路径】:/【这里替换为你想映射到QB内的路径】
      # 下载目录，可以自定义，可以写多个，这里如果你理解了映射是什么，就会明白是什么意思，如果不会，别写
      # - 【这里替换为你的数据存放目录】/Torrents监控自动下载目录:/watch
      # 种子监控自动下载目录，非必须，用于把种子放到目录内后，自动添加下载任务

    environment:
      - WEBUI_PORT=8085
      # 自定义WebUI端口
      - TORRENTING_PORT=25800
      # 自定义传输端口，别写6881，看站规！！！
      - PUID=0
      - PGID=0
      - UMASK=022
      - TZ=Asia/Shanghai
    network_mode: host
    restart: unless-stopped

##############################################

  transmission:
    image: linuxserver/transmission:latest
    container_name: transmission
    hostname: transmission
    volumes:
      - /share/Container/transmission:/config
      # 配置文件目录
      - /share/Pulic/media/下载:/downloads
      # 默认下载目录
      - /share/Pulic/media:/media
      # MP，QB，TR统一的下载目录，见上目录结构说明的④⑤
      - /share/Pulic/media/动漫:/ani-rss
      # ANI-RSS，QB，TR统一的下载目录，见上目录结构说明的⑥⑦

      # - 【这里替换为你想映射到TR内的路径】:/【这里替换为你想映射到TR内的路径】
      # 下载目录，可以自定义，可以写多个，这里如果你理解了映射是什么，就会明白是什么意思，如果不会，别写
      # - 【这里替换为你的数据存放目录】/Torrents监控自动下载目录:/watch
      # 种子监控自动下载目录，非必须，用于把种子放到目录内后，自动添加下载任务

    environment:
      - TRANSMISSION_WEB_HOME=/config/webui
      # WEBUI主页路径，写容器路径，用于放汉化文件
      # 汉化文件下载地址：https://github.com/ronggang/transmission-web-control
      # 将 "/src" 这个文件夹里的东西放到 "/share/Container/transmission/webui" 内即可
      - USER=qnap
      - PASS=qnap
      # TR账号密码，预设为qnap，记住一定要修改密码，否则后果自负
      - PEERPORT=24680
      # 自定义peer传输端口
      - PUID=0
      - PGID=0
      - UMASK=022
      - TZ=Asia/Shanghai
    network_mode: host
    # 如需修改WebUI的端口，到/config/setting.json中第54行的"rpc-port": 9091的端口改为自定义端口
    restart: unless-stopped

##############################################
#                                            #
#       自动化刮削整理工具，根据需要部署        #
#                                            #
##############################################
  ani-rss:
    image: wushuo894/ani-rss:latest
    container_name: ani-rss
    hostname: ani-rss
    volumes:
      - /share/Container/ani-rss:/config
      # 配置文件目录
      - /share/Pulic/media:/downloads
      # 默认下载目录
      - /share/Pulic/media/动漫:/ani-rss
      # ANI-RSS，QB，TR统一的下载目录，见上目录结构说明的⑥⑦
      # 下载的存储路径，可以自定义多个，下载器的容器路径需要和ani-rss保持一致
    environment:
      - PORT=7789
      # 自定义容器端口
      - TZ=Asia/Shanghai
    network_mode: host
    restart: unless-stopped

##############################################

  moviepilot-v2:
    image: jxxghp/moviepilot-v2:latest
    container_name: moviepilot-v2
    hostname: moviepilot-v2
    restart: unless-stopped
    network_mode: host

##############################################
## 第一次运行时，MoviePilot 会下载大量文件到本地，请在留意日志中的进度，如果有什么问题，可以寻找网友求助
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # 使MP支持内建的重启操作，用于自动更新后重启
      - /share/Container/moviepilot-v2/core:/moviepilot/.cache/ms-playwright
      ## 内核浏览器
      - /share/Container/moviepilot-v2/config:/config
      ## 配置目录
      - /share/Pulic/media/下载:/downloads
      # 默认下载目录
      - /share/Pulic/media:/media
      # MP，QB，TR统一的下载目录，见上目录结构说明的④⑤

      - /share/Container/qbittorrent/qBittorrent/BT_backup:/QB-BT
      - /share/Container/transmission/torrents:/TR-BT
      # 用于自动转种所使用的路径，请根据实际情况修改，模板仅供参考，如不需要，则删除掉

##############################################
    environment:
      - API_TOKEN=1234567890123456
      # API密钥，V1版本默认为moviepilot，V2版本需要手动配置为大于等于16个字符的复杂字符串
      # 如配置不符合要求将会强制重新生成，可在首次启动的启动日志或env配置文件中查看最新的值
      # 在媒体服务器Webhook、微信回调等地址配置中需要加上 ?token= 该值
      
      - NGINX_PORT=55055
      # WebUI服务端口，默认为3000，预设为55055，可自行修改
      - PORT=55056
      # API端口，默认为3001，预设为55056，可自行修改
      
      - SUPERUSER=admin
      - SUPERUSER_PASSWORD=password
      # 超级管理者用户名和密码，默认为admin/password，可在MP内修改，初次安装后失效
      # 密码如果忘记，可以文本形式打开 /config/logs/moviepilot.log 该文件，查看日志获取，否则得删除pgsql的所有文件，然后重新配置，注意查看，可在MP内修改

########################################
#### 数据库 ####
# 不需要修改，照抄

      ### 如果你有一个pgsql的容器，懂得使用方法，可以根据实际情况填写 ###
      - DB_TYPE=postgresql
      - DB_POSTGRESQL_HOST=localhost
      - DB_POSTGRESQL_PORT=55053
      # pgsql数据库的访问端口，本模板pgsql的端口预设为55053
      - DB_POSTGRESQL_DATABASE=moviepilot
      - DB_POSTGRESQL_USERNAME=moviepilot
      - DB_POSTGRESQL_PASSWORD=moviepilot
      # pgsql数据库的子数据库的名字、账号、密码，统一为 moviepilot

      ### 如果你有一个redis的容器，懂得使用方法，可以根据实际情况填写 ###
      - CACHE_BACKEND_TYPE=redis
      - CACHE_BACKEND_URL=redis://:moviepilot@localhost:55054
      # 连接redis，本模板redis的访问端口预设为55054
    depends_on:
      mp-pgsql:
        condition: service_healthy
      mp-redis:
        condition: service_healthy
    # 关联pgsql和redis，照抄

##############################################
#                                            #
#         给MP配上数据库，模板包含，必须        #
#                                            #
##############################################
# 不需要修改，照抄

 mp-redis:
    image: redis:latest
    container_name: mp-redis
    hostname: mp-redis
    command: redis-server --save 600 1 --requirepass moviepilot
    # 最后一串字符为redis的密码，预设为moviepilot
    volumes:
      - /volume1/docker/moviepilot/redis:/data
      # 数据目录
    network_mode: bridge
    # 模板预设使用bridge网络模式，如果懂得使用方法，可以根据实际情况来修改
    ports:
      - 55054:6379
      # 注意：并不存在WebUI，只需要通过IP:PORT调用即可，模板预设
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mp-pgsql:
    image: postgres:latest
    container_name: mp-pgsql
    hostname: mp-pgsql
    volumes:
      - /volume1/docker/moviepilot/pgsql:/var/lib/postgresql/data
      # 数据目录
    environment:    
      - POSTGRES_DB=moviepilot
      - POSTGRES_USER=moviepilot
      - POSTGRES_PASSWORD=moviepilot
      # 预设新建一个子数据库，子账号及其密码，统一为 moviepilot
    network_mode: bridge
    ports:
      - 55053:5432
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moviepilot -d moviepilot"]
      interval: 10s
      timeout: 5s
      retries: 5

##############################################
