##############################################

  ani-rss:
    image: wushuo894/ani-rss:latest
    container_name: ani-rss
    hostname: ani-rss
    volumes:
      - /vol1/1000/docker/ani-rss:/config
      # 配置文件目录
      - /vol1/1000/media/动漫:/ani-rss
      # ANI-RSS，QB，TR统一的下载目录，见上目录结构说明的⑥⑦
    environment:
      - PORT=7789
      # 自定义容器端口
      - TZ=Asia/Shanghai
    network_mode: host
    restart: unless-stopped

##############################################
#                                            #
#          其他辅助工具，根据需要部署          #
#                                            #
##############################################

  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    hostname: watchtower
    network_mode: host
    # 并不存在端口，只是减少新增网络
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # docker核心
    environment:
      - WATCHTOWER_CLEANUP=true
      # 更新后移除旧的镜像
      - TZ=Asia/Shanghai
    restart: unless-stopped

##############################################

  cookiecloud:
    image: easychen/cookiecloud:latest
    container_name: cookiecloud
    hostname: cookiecloud
    network_mode: bridge
    ports:
      - 8188:8088/tcp
      # WebUI 端口，可能会有别的服务使用8088，所以改用bridge
    restart: unless-stopped

##############################################

  peerbanhelper:
    image: ghostchu/peerbanhelper:latest
    container_name: peerbanhelper
    hostname: peerbanhelper
    stop_grace_period: 30s
    volumes:
      - /vol1/1000/docker/peerbanhelper:/app/data
      # 配置文件目录
      - /vol1/1000/docker/peerbanhelper/tmp:/tmp
      # 临时缓存目录
    network_mode: host
    restart: unless-stopped

##############################################

  iyuuplus:
    image: iyuucn/iyuuplus-dev:latest
    container_name: iyuuplus
    hostname: iyuuplus
    volumes:
      - /vol1/1000/docker/iyuuplus/iyuu:/iyuu
      # 配置文件目录，存放源码
      - /vol1/1000/docker/iyuuplus/data:/data
      # 数据库目录，存放mysql数据库
    network_mode: bridge
    ports:
      - 8780:8780
      # 注：8780是容器内nginx的监听端口，反向代理了 8787、3131
    restart: unless-stopped

##############################################

  v2raya:
    image: mzz2017/v2raya:latest
    container_name: v2raya
    hostname: v2raya
    environment:
      - V2RAYA_LOG_FILE=/tmp/v2raya.log
      - V2RAYA_V2RAY_BIN=/usr/local/bin/v2ray
    volumes:
      - /mnt/unas/data/docker/v2raya:/etc/v2raya
      # 配置文件目录
      - /etc/resolv.conf:/etc/resolv.conf
      # 照抄，踩点了，有该文件存在
    network_mode: bridge
    # 由于书写有不同方式，这里统一采用bridge，使用不支持透明代理的模板，如果你清楚如何使用，则自行修改
    # 你直接写 服务器的IP:[201710-20172] 进行访问，例如 emby/JF 变量中的网络代理参数
    ports:
      - 2017:2017/tcp
      # WebUI 端口：2017
      - 20170-20172:20170-20172/tcp
      # sock 代理端口：20170
      # http 代理端口：20171
      # http 代理端口(带分流规则)：20172
    restart: unless-stopped

##############################################
