  aria2:
    image: superng6/aria2:latest
    container_name: aria2
    hostname: aria2
    volumes:
      - /volume1/docker/aria2/config:/config
      # 配置文件目录
      # - /volume1/docker/aria2/www:/www
      # WebUI页面，不推荐使用
      # 如果映射了，WebUI会显示异常，需要先把这个路径注释掉，在dpanel内找到容器内部路径，将内部路径的 index.html 提取到你要映射出来的路径内，再删掉#注释，重新部署一次
      - /volume1/media:/downloads
      # 默认下载目录，这是例子，请根据实际情况修改
      - /volume1/media:/media
      # NT，QB，TR，ARIA2统一的下载目录，见上目录结构说明
    environment:
      - WEBUI_PORT=5321
      # 自定义 WebUI 端口
      - BTPORT=32516
      # 自定义 DHT和BT监听端口
      - PORT=6868
      # 自定义 RPC通讯端口（与宿主主机的端口映射一致）
      - SECRET=ugreen
      # 设置RPC密钥，用于AriaNg与Aria2的通讯验证使用，预设为ugreen，记得修改
      - CACHE=1024M
      # Aria2磁盘缓存配置
      - PUID=0
      - PGID=0
      - UMASK=022
      - TZ=Asia/Shanghai
      - UT=true
      # 启动容器时更新trackers
      - CUT=true
      # 启动容器时更新自定义trackes地址
      - RUT=true
      # 每天凌晨3点更新trackers
      - SMD=true
      # 保存磁力链接为种子文件
    network_mode: host
    # ports:
      # - 5321:5321
      # WebUI 端口
      # - 6800:6800
      # RPC 通讯端口映射
      # - 32516:32516
      # - 32516:32516/udp
      # 下载传输端口
    restart: unless-stopped
