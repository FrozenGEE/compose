---
version: "3"
# 最后编辑时间：2025-06-04
services:
##############################################
#                                            #
#         媒体库部分，全选/不选/选其一         #
#                                            #
##############################################

  plex:
    image: linuxserver/plex:latest
    container_name: plex
    hostname: plex
    # privileged: true
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - /volume1/docker/plex:/config
      # 配置文件目录
      - /volume1:/data
      # - /volume2:/data2
      # 媒体库目录，可以自定义，可以写多个
    environment:
      - PLEX_CLAIM=【登录密钥】
      # 登录密钥，打开下面的地址，注册并登录后获取，如果对账号注册有洁癖，plex账号哪怕你买了pass通行证也可以注销
      # https://plex.tv/claim
      - PUID=0
      - PGID=0
      - TZ=Asia/Shanghai
      
      # 以下是为PLEX添加网络代理，自行准备好魔法，将IP改为NAS的IP，如需使用，去掉#号注释
      - NO_PROXY=172.17.0.1,127.0.0.1,localhost
      # 保持默认，不要改这一条
      - ALL_PROXY=http://172.17.0.1:20171
      - HTTP_PROXY=http://172.17.0.1:20171
      # 更换为自己的http代理
      # 如果 PLEX/EMBY/JF/NASTOOL/V2RAYA 都保持使用bridge，上面两条172.17.0.1保持不动
      # 如果不是，将 172.17.0.1 改为 你的NAS的IP
      # 切记设置好V2raya，如果你没有配置魔法就注释掉
      
    network_mode: bridge
    ports:
      - 32400:32400
    restart: unless-stopped

##############################################

  emby:
    image: linuxserver/emby:latest
    # 镜像地址，如需测试版追新，latest更改为beta，不区分设备架构
    # 如果使用开心版，将镜像改为 amilys/embyserver，arm64v8设备使用amilys/embyserver_arm64v8
    container_name: emby
    hostname: emby
    # privileged: true
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - /volume1/docker/emby:/config
      # 配置文件目录
      - /volume1:/data
      # - /volume2:/data2
      # 媒体库目录，可以自定义，可以写多个
    environment:
      - PUID=0
      - PGID=0
      - UMASK=022
      - TZ=Asia/Shanghai
      
      # 以下是为EMBY添加网络代理，自行准备好魔法，将IP改为NAS的IP，如需使用，去掉#号注释
      # emby推荐不写，而是安装神医插件：https://github.com/sjtuross/StrmAssistant
      - NO_PROXY=172.17.0.1,127.0.0.1,localhost
      # 保持默认，不要改这一条
      - ALL_PROXY=http://172.17.0.1:20171
      - HTTP_PROXY=http://172.17.0.1:20171
      # 更换为自己的http代理
      # 如果 PLEX/EMBY/JF/NASTOOL/V2RAYA 都保持使用bridge，上面两条172.17.0.1保持不动
      # 如果不是，将 172.17.0.1 改为 你的NAS的IP
      # 切记设置好V2raya，如果你没有配置魔法就注释掉
      
    network_mode: bridge
    ports:
      - 8096:8096
    restart: unless-stopped

##############################################

  jellyfin:
    image: nyanmisaka/jellyfin:latest
    # 镜像地址，无脑推荐使用ny大佬的JF，做好了全部修正优化，开箱即用  
    # x86设备默认用latest，arm64v8设备用latest-rockchip
    container_name: jellyfin
    hostname: jellyfin
    # privileged: true
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - /volume1/docker/jellyfin/config:/config
      # 配置文件目录
      - /volume1:/media
      # - /volume2:/media2
      # 媒体库目录，可以自定义，可以写多个
      - /volume1/docker/jellyfin/cache:/cache
      # 缓存目录
    environment:
      - TZ=Asia/Shanghai
      
      # 以下是为JF添加网络代理，自行准备好魔法，将IP改为NAS的IP，如需使用，去掉#号注释
      - NO_PROXY=172.17.0.1,127.0.0.1,localhost
      # 保持默认，不要改这一条
      - ALL_PROXY=http://172.17.0.1:20171
      - HTTP_PROXY=http://172.17.0.1:20171
      # 更换为自己的http代理
      # 如果 PLEX/EMBY/JF/NASTOOL/V2RAYA 都保持使用bridge，上面两条172.17.0.1保持不动
      # 如果不是，将 172.17.0.1 改为 你的NAS的IP
      # 切记设置好V2raya，如果你没有配置魔法就注释掉

    network_mode: bridge
    ports:
      - 8097:8096
    restart: unless-stopped

##############################################
#                                            #
#         下载器部分，全选/不选/选其一         #
#                                            #
##############################################

  qbittorrent:
    image: linuxserver/qbittorrent:latest
    container_name: qbittorrent
    hostname: qbittorrent
    volumes:
      - /volume1/docker/qbittorrent:/config
      # 配置文件目录
      - /volume1/media/下载:/downloads
      # 默认下载目录
      - /volume1/media:/media
      # NT，QB，TR，ARIA2统一的下载目录，见上目录结构说明
      # 下载目录，可以自定义，可以写多个，这里如果你理解了映射是什么，就会明白是什么意思，如果不会，别写
      # - 【这里替换为你的数据存放目录】/Torrents监控自动下载目录:/watch
      # 种子监控自动下载目录，非必须，用于把种子放到目录内后，自动添加下载任务
    environment:
      - WEBUI_PORT=8085
      # 自定义WebUI端口
      - TORRENTING_PORT=25800
      # 自定义传输端口，别写6881，看站规！！！
      - PUID=0
      - PGID=0
      - UMASK=022
      - TZ=Asia/Shanghai
    network_mode: host
    restart: unless-stopped

##############################################

  transmission:
    image: linuxserver/transmission:latest
    container_name: transmission
    hostname: transmission
    volumes:
      - /volume1/docker/transmission:/config
      # 配置文件目录
      - /volume1/media/下载:/downloads
      # 默认下载目录
      - /volume1/media:/media
      # NT，QB，TR，ARIA2统一的下载目录，见上目录结构说明
      # - 【这里替换为你想映射到TR内的路径】:/【这里替换为你想映射到TR内的路径】
      # 下载目录，可以自定义，可以写多个，这里如果你理解了映射是什么，就会明白是什么意思，如果不会，别写
      # - 【这里替换为你的数据存放目录】/Torrents监控自动下载目录:/watch
      # 种子监控自动下载目录，非必须，用于把种子放到目录内后，自动添加下载任务
    environment:
      - TRANSMISSION_WEB_HOME=/config/webui
      # WEBUI主页路径，写容器路径，用于放汉化文件
      # 汉化文件下载地址：https://github.com/ronggang/transmission-web-control
      # 将 "/src" 这个文件夹里的东西放到 "/共享文件夹/docker/config/webui" 内即可
      - USER=synology
      - PASS=synology
      # TR账号密码，预设为synology，记住一定要修改密码，否则后果自负
      - PEERPORT=24680
      # 自定义peer传输端口
      - PUID=0
      - PGID=0
      - UMASK=022
      - TZ=Asia/Shanghai
    network_mode: host
    # 如需修改WebUI的端口，到/config/setting.json中第54行的"rpc-port": 9091的端口改为自定义端口
    restart: unless-stopped

##############################################
#                                            #
#       自动化刮削整理工具，根据需要部署        #
#                                            #
##############################################

  nas-tools:
    image: linyuan0213/nas-tools:latest
    container_name: nas-tools
    hostname: nas-tools
    # privileged: true
    # 特权模式，赋予容器几乎与主机相同的权限
    volumes:
      - /volume1/docker/nas-tools:/config
      # 配置文件目录
      - /volume1/docker/nas-tools/backups:/backups
      # NASTOOL数据和配置的备份文件夹
      - /volume1/media:/media
      # NT，QB，TR，ARIA2统一的下载目录，见上目录结构说明
      # - 【这里替换为你想映射到NST内的路径】:/【NST内显示的目录的名字】
      # 可以自定义多个，容器和路径均可一样，建议映射一个较为最上级的路径作为总目录
    environment:
      - PUID=0
      - PGID=0
      - UMASK=022
      - TZ=Asia/Shanghai
      - NASTOOL_AUTO_UPDATE=false
      # 不推荐自动更新
    network_mode: bridge
    # network_mode: host
    # 推荐使用bridge模式，3000有别的docker镜像要用，也可以使用host模式，设置内可以修改容器端口
    # host模式需要容器内的端口不被占用，不需要端口映射，后续端口映射全都开头加#注释掉，否则注释掉这条
    ports:
      - 22022:3000
      # WebUI http端口
    restart: unless-stopped
    depends_on:
      - nas-tools-ocr
      - nas-tools-chrome
      
##############################################
#                                            #
#          其他辅助工具，根据需要部署          #
#                                            #
##############################################

  nas-tools-ocr:
    image: linyuan0213/nas-tools-ocr:latest
    container_name: nas-tools-ocr
    hostname: nas-tools-ocr
    network_mode: host
    restart: unless-stopped

##############################################

  nas-tools-chrome:
    image: linyuan0213/nas-tools-chrome:latest
    container_name: nas-tools-chrome
    hostname: nas-tools-ocr
    shm_size: 2g
    # 共享内存大小，预设限制为2G，请根据实际情况限制
    network_mode: host
    restart: unless-stopped

##############################################

  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    hostname: watchtower
    network_mode: host
    # 并不存在端口，只是减少新增网络
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # docker核心
    environment:
      - WATCHTOWER_CLEANUP=true
      # 更新后移除旧的镜像
      - TZ=Asia/Shanghai
    restart: unless-stopped

##############################################

  chinesesubfinder:
    image: allanpk716/chinesesubfinder:latest
    container_name: chinesesubfinder
    hostname: chinesesubfinder
    volumes:
      - /volume1/docker/chinesesubfinder:/config
      # 配置文件存放目录
      - /volume1:/media/data1
      # - /volume2:/media/data2
      # 软件运行在Docker中，请将电影和电视剧目录修改为 /media 下的目录，否则可能会因为权限问题导致无法正确的加载媒体库
    environment:
      - PUID=0
      - PGID=0
      - UMASK=022
      - PERMS=false
      - TZ=Asia/Shanghai
    network_mode: host
    restart: always

##############################################

  cookiecloud:
    image: easychen/cookiecloud:latest
    container_name: cookiecloud
    hostname: cookiecloud
    network_mode: bridge
    ports:
      - 8188:8088
      # WebUI 端口，可能会有别的服务使用8088，所以改用bridge
    restart: unless-stopped

##############################################

  peerbanhelper:
    image: ghostchu/peerbanhelper:latest
    container_name: peerbanhelper
    hostname: peerbanhelper
    stop_grace_period: 30s
    volumes:
      - /volume1/docker/peerbanhelper:/app/data
      # 配置文件目录
      - /volume1/docker/peerbanhelper/tmp:/tmp
      # 临时缓存目录
    network_mode: host
    restart: unless-stopped
    
##############################################

  jackett:
    image: linuxserver/jackett:latest
    container_name: jackett
    hostname: jackett
    volumes:
      - /volume1/docker/jackett:/config
      # 配置文件目录
      # - 【这里替换为你的bt文件存放目录】:/downloads
      # 种子目录，没啥用，放着
    environment:
      - PUID=1000
      - PGID=100
      - UMASK=022
      - TZ=Asia/Shanghai
    network_mode: host
