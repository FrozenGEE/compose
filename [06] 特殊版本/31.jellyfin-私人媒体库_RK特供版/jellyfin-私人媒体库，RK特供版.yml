# 1、在 Jellyfin Web 客户端播放视频，通过设置较低的分辨率或比特率触发视频转码
# 2、使用 命令检查 RGA 引擎的占用情况：sudo watch -n 1 cat /sys/kernel/debug/rkrga/load

